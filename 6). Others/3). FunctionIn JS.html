<body>
        <!-- Function in JS -->
        <script>
            function sayHello(){
                console.log("Hello there");
            }
            
            sayHello();
            sayHello();
        </script>
        
         <script>
            function sayHello(name){
                console.log("Hello there " + name);
            }
            
            sayHello("Bahaul");
            sayHello("Mustafa");
            // 2fns can have same name. 
        </script>
        
        <script>
            // can also use ``
             function sayHello(name){
                console.log(`Hello there ${name} how you are doing`);
            }
            
            sayHello("Bahaul");
            sayHello("Mustafa");
            
        </script>
        
        <!-- Use of return function    -->
        <script>
            function hello(){
                return "How are you";
            }
            
            var storing_return_value  = hello();
            console.log(storing_return_value);
            
            // we can directly call the function without storing in variable.
            
            console.log(hello());
            
        </script>

        <!-- Arrow fn in JS       -->
        
        <script>
            var ifEven = (element) =>{
//                if(element%3===0){
//                    return true;

//                    {

//                }
                return element%2===0;
            }
            console.log(ifEven(2))
            
            // every function in JS
            
            var result=[2,4,6,8].every(ifEven) // it will check even condn fr every elemnt in array if all condn are are

            console.log(result);

        <!-- Callback fn in JS -->
        
        <script>
            var result = [2,3,6,8].every((e) =>( e%2 ===0));
            console.log(result);
        
        </script>
