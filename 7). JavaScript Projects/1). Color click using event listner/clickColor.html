   <script>
       
       var red=document.querySelector(".red");
       var green=document.querySelector(".green");
       var blue=document.querySelector(".blue");
       var orange=document.querySelector(".orange");
       var circle=document.querySelector(".circle");
       var getColor=(element)=>{
           return window.getComputedStyle(element).backgroundColor;
           
       };
       
       var magicColorChanger=(ele,color)=>{
           return ele.addEventListener("mouseenter",()=>{
               circle.style.background=color;
           });
       };
       magicColorChanger(red,getColor(red));
       magicColorChanger(green,getColor(green));
       magicColorChanger(blue,getColor(blue));
       magicColorChanger(orange,getColor(orange));
       
       
       
    
    </script>
    
</body>
