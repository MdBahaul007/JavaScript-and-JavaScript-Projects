<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="app-container">
        <div id="location">
            <p>Delhi</p>
        </div>
        <div id="temp">
            <img src="cloudy.png" alt="cloud" id="temp-icon">
            <p>
                <span id="temp-value">25</span>
                <span id="temp-unit"><sup>o</sup>C</span>
            </p>
        </div>

        <div id="climate">
            <p>Sunny</p>
        </div>

        <div id="date">
            <p>Sun Jun 20 2021 01:12:49 GMT+0530</p>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
