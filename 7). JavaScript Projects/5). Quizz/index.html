<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h2 id="quiz-heading">Quiz Heading</h2>
        <ul>
            <li>
                <label for="a" id="a_text">Question</label>
                <input  name="radio"  type="radio" id="a" class="answer">
            </li>
            <li>
                <label for="b" id="b_text">Question</label>
                <input type="radio" id="b" name="radio" type="radio" class="answer">
            </li>
            <li>
                <label for="c" id="c_text">Question</label>
                <input type="radio" id="c" name="radio" type="radio" class="answer">
            </li>
            <li>
                <label for="d" id="d_text">Question</label>
                <input type="radio" id="d" name="radio" class="answer">
            </li>
        
        </ul>

        <button id="submitBTN">Submit</button>



    </div>
    <script src="script.js"></script>

</body>
</html>
