<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Count Timer</title>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="countDownContainer">
        
        <div class="days">
            <p class="big-text" id="day">0</p><span class="time-unit">Days</span>
        </div>
        
        <div class="hours">
            <p class="big-text" id="hour">0</p><span class="time-unit">Hours</span>
        </div>
        
        <div class="minutes">
            <p class="big-text" id="minute">0</p><span class="time-unit">Minutes</span>
        </div>
        
        <div class="seconds">
            <p class="big-text" id="second">0</p><span class="time-unit">Seconds</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
