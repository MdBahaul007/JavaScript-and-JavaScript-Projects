<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function in JS</title>
</head>
<body>
   
   <script>
    
       // and the global level this keyword is equla to window object i.e this === window
    
       
       var a;
       console.log(a);
       
       if(a===undefined){
           console.log("a is undefined");
       }
       
       else{
           console.log("a is not defined");
       }
       
       //out will be a is undefined.
    
    </script>
    
    <script>
        
        var x;
        console.log(x); //output undefined
        
        var x=10;
        console.log(x) //output 10;
        
        var x="MBM";
        console.log(x); //output MBM.
        
        //SO JS is loosly typed language.
    </script>
    
</body>
</html>
